<!DOCTYPE html>
<html>

<head>
  <title>Bus Mall</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600i,700" rel="stylesheet">
</head>

<body>

  <header>
    <img src="img/bus2.png" id="bus">
    <span>Seattle's Famous Bus Mall</span>
    <h1>Of the 3 pictured items, click your favorite item!</h1>
  </header>

  <main>
    <section id="product-section">
      <div id="pics">
        <div class="imgPlace1">
          <img class="imgPic" id="product-pic1" src="" alt="">
        </div>
        <div class="imgPlace2">
          <img class="imgPic" id="product-pic2" src="" alt="">
        </div>
        <div class="imgPlace3">
          <img class="imgPic" id="product-pic3" src="" alt="">
        </div>
      </div>
    </section>
    <!-- <div id="listResults">
         <h3>Results!</h3>
        <ul id="results"></ul>
      </div> -->
  </main>
  <canvas class="hide" id="product-chart"></canvas>
  <span class="hide" id="chart-description">The chart to the left displays the number of times you chose each product relative to the number of times it was displayed - as a percentage.</span>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
